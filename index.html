<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ICONSRUS.com</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
	<body id="container">
    <h1 class="hidden">ICONSRUS</h1>

  <header id="mainHeader">
    <h2 class="hidden">Header Banner</h2>
      <img src="images/logo.svg" alt="ICONSRUS" id="logo">
  </header>

  <section id="welcome">
    <h2>Welcome To ICONSRUS!</h2>
    <p id="intro">We offer high quality SVG sports icons, for a great price! Explore below!</p>
  </section>

  <section id="container1">
    <h2 class="hidden">Icon Set 1</h2>

		<div class="icon">
			<object type="image/svg+xml" data="images/basketball-01.svg" class="basketball svgIcon" alt="basketball" id="svgIcon1"></object>
			<button type="button" name="button">$2.50</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/tennis_ball-03.svg" class="tennisBall svgIcon" alt="tennis ball" id="svgIcon2"></object>
			<button type="button" name="button">$2.50</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/hockey_puck-02.svg" class="puck svgIcon" alt="hockey puck" id="svgIcon3"></object>
			<button type="button" name="button">$10</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/volleyball-04.svg" class="volleyball svgIcon" alt="volleyball" id="svgIcon4"></object>
			<button type="button" name="button">$4.50</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/soccer_ball-05.svg" class="soccer svgIcon" alt="soccer ball" id="svgIcon5"></object>
			<button type="button" name="button">$1.50</button>
		</div>

  </section>

  <section id="container2">
    <h2 class="hidden">Icon Set 2</h2>

		<div class="icon">
			<object type="image/svg+xml" data="images/bat.svg" class="bat svgIcon" alt="baseball bat" id="svgIcon6"></object>
			<button type="button" name="button">$9.97</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/tennis_racket.svg" class="racket svgIcon" alt="tennis racket" id="svgIcon7"></object>
			<button type="button" name="button">$1.50</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/hockey_stick.svg" class="hockey svgIcon" alt="hockey stick" id="svgIcon8"></object>
			<button type="button" name="button">$10.99</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/lacrosse.svg" class="lacrosse svgIcon" alt="lacrosse stick" id="svgIcon9"></object>
			<button type="button" name="button">$6.34</button>
		</div>

		<div class="icon">
			<object type="image/svg+xml" data="images/golf.svg" class="golf svgIcon" alt="golf club" id="svgIcon10"></object>
			<button type="button" name="button">$1.50</button>
		</div>

  </section>

	<script src="js/main.js"></script>
	</body>
</html>
