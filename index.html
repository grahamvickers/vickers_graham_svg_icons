<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>ICONSRUS.com</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css">
		<link href="css/main.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	</head>
	<body id="container">
    <h1 class="hidden">ICONSRUS</h1>

  <header id="mainHeader">
    <h2 class="hidden">Header</h2>
      <img src="images/logo.svg" alt="ICONSRUS" id="logo">
  </header>

  <section id="welcome">
    <h2>Welcome To ICONSRUS!</h2>
    <p id="intro">We offer high quality SVG sports icons, for a great price! Explore below!</p>
  </section>

  <section id="icons1">
    <h2 class="hidden">Icon Set 1</h2>

      <img src="images/basketball-01.svg" alt="basketball" class="basketball">
			<h3>Basketball</h3>

      <img src="images/hockey_puck-02.svg" alt="hockey puck" class="puck">

      <img src="images/tennis_ball-03.svg" alt="tennis ball" class="tennisBall">

      <img src="images/volleyball-04.svg" alt="volleyball" class="volleyball">

      <img src="images/soccer_ball-05.svg" alt="soccer ball" class="soccer">
  </section>

  <section id="icons2">
    <h2 class="hidden">Icon Set 2</h2>
      <img src="images/bat.svg" alt="baseball bat" class="bat">

      <img src="images/golf.svg" alt="golf club" class="golf">

      <img src="images/hockey_stick.svg" alt="hockey stick" class="hockey">

      <img src="images/lacrosse.svg" alt="lacrosse stick" class="lacrosse">

      <img src="images/tennis_racket.svg" alt="tennis racket" class="racket">
  </section>

	<script src="js/main.js"></script>
	</body>
</html>
